<div class="animate__animated animate__fadeIn">
  <h2>
    Search by Region: <small>{{ activeRegion }}</small>
  </h2>
  <hr />

  <h5>Select the region</h5>
  <div class="row">
    <div class="col">
      <!-- [classs.btn-primary]="region === activeRegion" -->

      <!-- [ngClass]="{
          'btn-primary': activeRegion === region,
          'btn-outline-primary': activeRegion !== region
        }" -->
      <button
        *ngFor="let region of regions"
        [class]="getClassActive(region)"
        (click)="getActiveRegion(region)"
      >
        {{ region }}
      </button>
    </div>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="error">
  Nothing found with the term: <strong>{{ term }}</strong>
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
